<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/record.css">
  <link rel="stylesheet" href="css/footer.css">
  <title>Карточа урока</title>
</head>
<body>
  <header>
    <div class="header-left">
      <a class="link-main" href="index.html">
        <img class="link-main__img" src="img/main_logo.png" alt="logo">
      </a>
      <div class="menu">
        <div class="menu-panel">
          <a class="menu-panel__link" href="index.html#courses">Список курсов</a>
          <div class="menu-panel__partition"></div>
          <a class="menu-panel__link" href="index.html#about">О компании</a>
          <div class="menu-panel__partition"></div>
          <a class="menu-panel__link" href="index.html#reviews">Отзывы</a>
        </div>
        <a class="menu__back" href="index.html">На главную</a>
      </div>
    </div>

    <a class="sign-up-btn" href="">
      <div class="sign-up-btn__block">
        <div>
          Записаться сейчас
        </div>
      </div>
    </a>

  </header>

  <div class="headline">
    <h1 class="headline__h">
      Запись на курс:
    </h1>
  </div>

  <main>
    <div class="record-window">
      <div class="record-page">
        <form action="">
          <div class="form-flex">
            <div class="">
              <label for="form-course" class="form-label">Выбрать курс:</label>
              <select name="" id="form-course" class="form-select form-element_highlight">
                <option>Проектирование интерфейсов, Frontend и Backend разработка</option>
                <option>Проектирование интерфейсов, Frontend и Backend разработка</option>
              </select>
            </div>
            <div class="form-basic">
              <div class="form-personal">
                <label for="form-surname" class="form-label">Фамилия:</label>
                <input id="form-surname" class="form-input form-element_highlight" type="text" placeholder="Введите фамилию" required>
                <label for="form-name" class="form-label">Имя:</label>
                <input id="form-name" class="form-input form-element_highlight" type="text" placeholder="Введите имя" required>
                <label for="form-patronymic" class="form-label">Отчество:</label>
                <input id="form-patronymic" class="form-input form-element_highlight" type="text" placeholder="Введите отчество" required>
                <label for="form-date" class="form-label">Дата рождения:</label>
                <input id="form-date" class="form-input form-element_highlight" type="date" value="2021-10-05" required>
              </div>
              <div class="form-education">
                <label for="form-place" class="form-label">Образование:</label>
                <textarea id="form-place" class="form-textarea form-element_highlight" name="name" rows="3" cols="10" placeholder="ВУЗ/СУЗ, курс" required></textarea>
                <label for="form-speciality" class="form-label">Специальность:</label>
                <textarea id="form-speciality" class="form-textarea form-element_highlight" name="name" rows="3" cols="10" placeholder="Введите специальность..." required></textarea>
                <label for="form-year" class="form-label">Год окончания:</label>
                <input id="form-year" class="form-input form-element_highlight" type="number" name="" min="2020" value="2021" max="2025" required>
              </div>
            </div>
            <div class="form-experience">
              <label for="form-languages" class="form-label">Знакомые языки программирования:</label>
              <input id="form-languages" class="form-input form-element_highlight" type="text" placeholder="Введите знакомые языки программирования">
              <label for="form-work" class="form-label">Опыт работы в IT (если есть):</label>
              <input id="form-work" class="form-input form-element_highlight" type="text" placeholder="Введите места работы и должность">
            </div>
            <div class="form-bot">
              <div class="form-contacts">
                <label for="form-tel" class="form-label">Номер телефона:</label>
                <input id="form-tel" class="form-input form-element_highlight" type="tel" placeholder="7-(___)-___-__-__" pattern="[7-8]{1}[0-9]{10}" required>
                <label for="form-email" class="form-label">email:</label>
                <input id="form-email" class="form-input form-element_highlight" type="email" required>
              </div>
              <div class="form-submit">
                <input id="form-submit__input" class="form-input form-submit__input" type="button" value="Отправить">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
      <div class="footer__snRigths">
        <div class="social-networks">
          <a class="sn-link" href="">
            <img class="sn-link__img" src="img/vk.svg" alt="">
          </a>
          <a class="sn-link" href="sn-link">
            <img class="sn-link__img" src="img/youtube.svg" alt="">
          </a>
          <a class="sn-link" href="sn-link">

          </a>
          <a class="sn-link" href="sn-link">
            <img class="sn-link__img" src="img/instagram.svg" alt="">
          </a>
        </div>
        <div class="rights">
          <img class="rigths_logo" src="img/main_logo.png" alt="Tensor">
          <p class="rigths__text">
            ©1996-2021 Тензор<br>
            Все права защищены
          </p>
        </div>
      </div>
    </footer>

  <script src="js/model-record.js"></script>
  </body>
  </html>
